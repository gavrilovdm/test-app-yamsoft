<div class="layout">
  <form [formGroup]="loginForm">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput [formControl]="getControl(loginForm, 'username')">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="getControl(loginForm, 'password')">
      </mat-form-field>
    </p>

    <button mat-raised-button type="submit" (click)="onLoginFormSubmit()" [disabled]="loginForm.invalid">Login</button>
  </form>

</div>
